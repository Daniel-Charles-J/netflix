<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="contain-1">
      <header class="header">
        <div class="header-left">
          <img src="./asserts/Netflix_Logo_PMS.png" alt="Netflix" class="netflix" />
        </div>
        <div class="header-right">
          <div class="english">
            <span style="color: white">English</span>
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="sign">
            <button class="btn">Sign In</button>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="section1">
          <h1 class="h1">Unlimited movies, TV shows and more.</h1>
          <p class="small">Watch anywhere. Cancel anytime.</p>
          <div class="content">Ready to watch? Enter your email to create or restart your membership.</div>
          <div class="btn-2">
            <input type="text" value="Email address" class="e-mail">
            <button class="get-started">Get Started</button>
          </div>
        </section>
      </main>
    </div>
    <hr class="line" />
  
   
    
  </body>
</html>
